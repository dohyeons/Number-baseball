<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚾숫자야구⚾</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div id="welcomeMessage">🏆Win or Go Home🏆</div>
        <div class="hidden" id="numberCreated" >숫자가 생성되었습니다!</div>
        <button id="startBtn">자자 선수입장~</button>
    </div>
    <form id="answerInput">
        <input type="text" maxlength='3' minlength="3" placeholder="3자리 수를 입력하세요" pattern="[0-9]+"  class="hidden">
        <button  class="hidden">SWING</button>
    </form>
    <div id="pastTryContainer"></div>
    <div id="newTryBtnContainer"> 
        <button class="hidden">재시도</button>
    </div>
    <script src="/baseball.js"></script>
</body>
</html>
